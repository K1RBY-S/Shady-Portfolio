<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Strava Activity Test Chart</title>

    <!-- Newer Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        background: #1a181f;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        padding: 24px;
        box-sizing: border-box;
      }

      h1 {
        margin-bottom: 16px;
        font-size: 24px;
        font-weight: 600;
      }

      #testChart {
        max-width: 900px;
        width: 100%;
        max-height: 450px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <h1>Test Chart</h1>
      <canvas id="testChart" height="120"></canvas>
    </div>

    <script>
      const canvas = document.getElementById("testChart");
      const ctx = canvas.getContext("2d");

      new Chart(ctx, {
        type: "bar",
        data: {
          labels: ["Mon", "Tue", "Wed"],
          datasets: [
            {
              label: "Test Data",
              data: [10, 20, 15],
              backgroundColor: "rgba(54, 162, 235, 0.5)",
              borderColor: "rgba(54, 162, 235, 1)",
              borderWidth: 1
            }
          ]
        },
        options: {
          responsive: true,
          legend: { display: true },
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    </script>
  </body>
</html>
